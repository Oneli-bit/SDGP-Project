name: Android CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 18
      uses: actions/setup-java@v2
      with:
        java-version: '18'
        distribution: 'adopt'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        sdk-version: '31'

    - name: Build with Gradle
      run: ./gradlew build
      working-directory: path/to/project

    - name: Run tests
      run: ./gradlew test

 
