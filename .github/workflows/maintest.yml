name: Android CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 18
      uses: actions/setup-java@v2
      with:
        java-version: '18'
        distribution: 'adopt'
        
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        sdk-version: '31'
        
    - name: Create project directory
      run: mkdir path/to/project 
      
    - name: Install dependencies
      run: pip install jupyter
        
    - name: Run Jupyter Notebook
      uses: gabrielwong159/jupyterlab-action@v1.1.0
      with:
          notebook_file: first.ipynb

      
    - name: Run Python Script for Machine Learning Hybrid Model
      run: first.ipynb

 
